name: Performance

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Mondays at 9am UTC
    - cron: '0 9 * * 1'

jobs:
  performance:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build packages
      run: pnpm build:prod
    
    - name: Verify tree-shaking configuration
      run: pnpm verify:treeshake
    
    - name: Run bundle size benchmarks
      run: pnpm benchmark
    
    - name: Run component benchmarks
      run: pnpm bench
      
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: |
          benchmarks/results/
          packages/*/dist/stats.html
        retention-days: 30
    
    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const files = fs.readdirSync('benchmarks/results/');
          const latestFile = files.sort().reverse()[0];
          const results = JSON.parse(fs.readFileSync(`benchmarks/results/${latestFile}`, 'utf8'));
          
          let comment = '## ðŸ“Š Performance Benchmark Results\n\n';
          comment += '| Package | Bundle Size |\n';
          comment += '|---------|-------------|\n';
          
          results.benchmarks.forEach(b => {
            if (b.bundleSize.total) {
              comment += `| ${b.package} | ${b.bundleSize.total} |\n`;
            }
          });
          
          comment += '\nðŸ’¡ Full results are available in the workflow artifacts.\n';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
