name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Run linting
      run: pnpm lint
    
    - name: Build packages
      run: pnpm build
    
    - name: Install Playwright Browsers
      run: |
        mkdir -p ${{ github.workspace }}/.cache/playwright-${{ matrix.node-version }}
        pnpm --filter @open-input/test exec playwright install --with-deps
      env:
        PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/.cache/playwright-${{ matrix.node-version }}
    
    - name: Run E2E tests
      run: pnpm test:e2e:ci
      continue-on-error: false
      env:
        PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/.cache/playwright-${{ matrix.node-version }}
    
    - name: Run combined coverage
      # Note: Currently only collects unit test coverage. E2E coverage integration is a future enhancement.
      run: pnpm test:coverage:combined
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.node-version == '20.x'
      with:
        files: ./coverage/lcov.info
        flags: unit
        name: codecov-unit
        fail_ci_if_error: false
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-node-${{ matrix.node-version }}
        path: |
          packages/test/cucumber-report.html
          packages/test/test-results/
          packages/test/screenshots/
        retention-days: 30
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-node-${{ matrix.node-version }}
        path: coverage/
        retention-days: 30
