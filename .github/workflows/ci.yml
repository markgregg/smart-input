name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Run linting
      run: pnpm lint
    
    - name: Build packages
      run: pnpm build
    
    - name: Install Playwright Browsers
      run: |
        # Clear any existing browser cache to ensure clean installation
        rm -rf ~/.cache/ms-playwright
        rm -rf ~/.cache/playwright*
        cd packages/test && pnpm exec playwright install --with-deps
        echo "Playwright browsers installed to default location"
    
    - name: Run E2E tests
      run: |
        # Ensure PLAYWRIGHT_BROWSERS_PATH is not set to avoid conflicts
        unset PLAYWRIGHT_BROWSERS_PATH
        pnpm test:e2e:ci
      continue-on-error: false
    
    - name: Run combined coverage
      # Note: Currently only collects unit test coverage. E2E coverage integration is a future enhancement.
      run: pnpm test:coverage:combined
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.node-version == '20.x'
      with:
        files: ./coverage/lcov.info
        flags: unit
        name: codecov-unit
        fail_ci_if_error: false
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-node-${{ matrix.node-version }}
        path: |
          packages/test/cucumber-report.html
          packages/test/test-results/
          packages/test/screenshots/
        retention-days: 30
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-node-${{ matrix.node-version }}
        path: coverage/
        retention-days: 30

  publish:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build packages
      run: pnpm build:prod
    
    - name: Build examples
      run: cd examples/smart-input-examples && pnpm build
    
    - name: Deploy examples to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: examples/smart-input-examples/dist
    
    - name: Publish to NPM
      run: pnpm release
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
